<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица проверки зрения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="tablebox">
        <div class="firstrow">
            <span>ш</span>
            <span>б</span>
        </div>
        <div class="secondrow">
            <span>м</span>
            <span>н</span>
            <span>к</span>
        </div>
        <div class="thirdrow">
            <span>ы</span>
            <span>м</span>
            <span>б</span>
            <span>ш</span>
        </div>
        <div class="forthrow">
            <span>б</span>
            <span>ы</span>
            <span>н</span>
            <span>к</span>
            <span>м</span>
        </div>
        <div class="fivthrow">
            <span>и</span>
            <span>н</span>
            <span>ш</span>
            <span>м</span>
            <span>к</span>

        </div>
        <div class="sixthrow">
            <span>н</span>
            <span>ш</span>
            <span>ы</span>
            <span>и</span>
            <span>к</span>
            <span>б</span>
        </div>
    </div>
</div>
</body>
</html>
